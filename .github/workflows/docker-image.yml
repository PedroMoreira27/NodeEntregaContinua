name: Build and Deploy to Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/html-pedro:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Add SSH host key
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 201.23.3.86 >> ~/.ssh/known_hosts

    - name: Test SSH connection
      run: |
        ssh -i ~/.ssh/id_rsa aluno@201.23.3.86 "echo 'SSH connection successful!'"

    - name: Deploy container to remote server
      run: |
        ssh -i ~/.ssh/id_rsa aluno@201.23.3.86 "docker info || sudo systemctl start docker"
        ssh -i ~/.ssh/id_rsa aluno@201.23.3.86 "docker stop html-pedro || true && docker rm html-pedro || true"
        ssh -i ~/.ssh/id_rsa aluno@201.23.3.86 "docker pull ${{ secrets.DOCKER_USERNAME }}/html-pedro:latest && \
          docker run -d -p ****:8100 --name html-pedro ${{ secrets.DOCKER_USERNAME }}/html-pedro:latest"
        ssh -i ~/.ssh/id_rsa aluno@201.23.3.86 "docker ps | grep html-pedro || echo 'Container failed to start'"
