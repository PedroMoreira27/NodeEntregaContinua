name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log into DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/node-app:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/node-app:${{ github.sha }}

      - name: Deploy on Server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_KEY }}
          port: 8100
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/node-app:${{ github.sha }}
            docker stop node-app || true
            docker rm node-app || true
            docker run -d --name node-app -p 8100:8100 ${{ secrets.DOCKER_USERNAME }}/node-app:${{ github.sha }}
